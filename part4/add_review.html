<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Review</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <img src="images/logo.png" class="logo" alt="logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="login.html" id="login-link" class="login-button">Login</a>
            <a href="#" id="logout-link" class="logout-button" style="display: none;">Logout</a>
        </nav>
    </header>
    <main>
        <div id="message-container" style="display: none;" class="message">
            <p id="feedback-message"></p>
        </div>

        <section class="place-info">
            <h1 id="place-title">Review for: Loading...</h1>
            <p id="place-host">Host: Loading...</p>
        </section>

        <section class="add-review">
            <form id="review-form" class="form">
                <h2>Add a Review</h2>
                <label for="review">Your Review:</label>
                <textarea id="review" name="review" required placeholder="Share your experience..."></textarea>
                <label for="rating">Rating:</label>
                <select id="rating" name="rating" required>
                    <option value="">Select a rating</option>
                    <option value="1">1 - Poor</option>
                    <option value="2">2 - Fair</option>
                    <option value="3">3 - Good</option>
                    <option value="4">4 - Very Good</option>
                    <option value="5">5 - Excellent</option>
                </select>
                <button type="submit">Submit Review</button>
            </form>
        </section>
    </main>
    <script src="scripts.js"></script>
    <footer>
        <p>All rights reserved - Hbnb 2025.</p>
    </footer>
</body>

</html>
